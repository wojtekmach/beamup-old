<p>Downloads and installs pre-compiled binaries for OTP and Elixir (and dependencies like OpenSSL etc) into <code>$HOME/.beamup</code></p>

<code>$ curl -L https://wojtekmach.github.io/beamup/install.sh | bash</code>

<p>See <a href="https://github.com/wojtekmach/beamup">https://github.com/wojtekmach/beamup</a> for more information.</p>
